<!DOCTYPE html>
<html>
<head>
    <title>CBT Test App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="startScreen">
    <h1>ICT TEST PRACTICE</h1>
    <input type="text" id="studentName" placeholder="Enter Your Full Name" required><br><br>
    <select id="subjectSelect">
        <option value="">Select Subject</option>
        <option value="ICT">ICT</option>
        <option value="Mathematics">Mathematics</option>
    </select> <br><br>
    <button onclick="startExam()">Start Test</button>
</div>

<div id="examScreen" style="display:none;">
    <div class="top-bar">
        <h3 id="timer">Time: 60</h3>
    </div>

    <div id="questionContainer"></div>

    <div class="buttons">
        <button onclick="previousQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
        <button onclick="submitExam()">Submit</button>
    </div>
</div>

<div id="resultScreen" style="display:none;">
    <h2 id="score"></h2>
</div>

<script src="script.js"></script>
</body>
</html>
